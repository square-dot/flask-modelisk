{% extends "base_generic.html" %}

{% block content %}
<h1>{{ object.type_string }} {{ object }}</h1>

<table>
    {% for label, url, value in object.get_fields_for_detail %}
        <tr>
            <td>{{ label }}</td>
            <td>{% if url %}<a href="{{ url }}">{% endif%}{{ value }}{% if url %}</a>{% endif%}</td>
        </tr>
    {% endfor %}
</table>
{% block linktoedit %}{% endblock %}
{% endblock %}
